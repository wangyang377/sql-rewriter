name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:  # 允许手动触发

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: Install Java and ANTLR4
      run: |
        sudo apt-get update
        sudo apt-get install -y default-jre
        wget -q https://www.antlr.org/download/antlr-4.13.2-complete.jar -O /tmp/antlr.jar
        echo '#!/bin/bash' > /tmp/antlr
        echo 'java -jar /tmp/antlr.jar "$@"' >> /tmp/antlr
        chmod +x /tmp/antlr
        sudo mv /tmp/antlr /usr/local/bin/antlr
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Generate ANTLR parser code
      run: |
        chmod +x scripts/generate_parser.sh
        ./scripts/generate_parser.sh
    
    - name: Build package
      run: |
        python -m build
    
    - name: Check package
      run: |
        twine check dist/*
    
    - name: Publish to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        twine upload dist/*
